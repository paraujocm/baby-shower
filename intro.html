<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: fadeIn 2s ease-in-out;
    }

    /* Fundo fixo sรณ em desktop */
    @media (min-width: 768px) {
      body {
        background-attachment: fixed;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/paraujocm/baby-shower/main/b6c92d1be41461840e07b393631fe87d.jpg" alt="Bem-vindos!" />
</body>
</html>
